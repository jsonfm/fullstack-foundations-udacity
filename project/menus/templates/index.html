{% extends 'base.html' %}

{% block content %}
<section class="container py-2">
    <h4 class="text-center mb-4 text-uppercase">Restaurants</h4>
    <div class="d-flex flex-column mx-auto gap-4" style="max-width: 400px;">
        {% for restaurant in restaurants %}
        <div class="border row py-3">
            <div class="col-8 align-self-center">
                <h4>
                    <a href="restaurant/{{restaurant.id}}">{{restaurant.name}}</a>
                </h4>
            </div>
            <div class="col-4 gap-4">
                <button class="btn btn-primary w-100">Edit</button>
                <button class="btn btn-danger w-100 mt-2">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
