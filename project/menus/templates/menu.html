{% extends 'base.html' %}

{% block content %}
<section class="container">
    <h4 class="text-center">
        {{restaurant.name}}
    </h4>
    <div>
        {% for item in items %}
        <article class="mb-5">
            <h5>{{item.name}}</h5>
            <p>{{item.description}}</p>
            <h6 class="my-0">{{item.price}}</h6>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
