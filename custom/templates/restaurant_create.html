<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant | Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main class="container py-4">
        <a href="/" class="mb-5">Home</a>
        <h4 class="text-center mt-5 mb-4">Create a Restaurant</h4>
        <div class="card mx-auto px-4 py-4" style="max-width: 500px">
            <form method="POST" enctype="multipart/form-data" action="/restaurant/create/">
                <label class="form-label">Restaurant Name:</label>
                <input 
                    name="name"
                    class="form-control" 
                >
                <div class="text-center">
                    <button class="btn btn-secondary mt-4 mx-auto w-50">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
